openapi: 3.0.0
info:
  title: account-API
  version: 1.0.0

paths:
  /accounts/{id}:
    get:
      summary: Получить информацию о счёте
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '404':
          description: Счёт не найден
    delete:
      summary: Удалить счёт
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Счёт успешно удалён
        '404':
          description: Счёт не найден

  /account:
    post:
      summary: Создать новый счёт
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccountRequest'
      responses:
        '201':
          description: Счёт успешно создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '400':
          description: Некорректный запрос

  /accounts/{id}/deposit:
    post:
      summary: Пополнить счёт
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AmountRequest'
      responses:
        '200':
          description: Счёт успешно пополнен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '400':
          description: Некорректный запрос
        '404':
          description: Счёт не найден

  /accounts/{id}/withdraw:
    post:
      summary: Снять средства со счёта
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AmountRequest'
      responses:
        '200':
          description: Средства успешно сняты
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '400':
          description: Некорректный запрос
        '404':
          description: Счёт не найден

components:
  schemas:
    CreateAccountRequest:
      type: object
      required:
        - ownerName
        - initialBalance
      properties:
        ownerName:
          type: string
        initialBalance:
          type: number
          format: double

    AmountRequest:
      type: object
      required:
        - amount
      properties:
        amount:
          type: number
          format: double

    Account:
      type: object
      properties:
        id:
          type: integer
          format: int64
        ownerName:
          type: string
        balance:
          type: number
          format: double
